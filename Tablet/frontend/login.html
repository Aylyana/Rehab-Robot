<!DOCTYPE html>
<html lang="en">
<head>
	<title>NAO-RCH - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="tablet website">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel=”stylesheet” id=”font-awesome-css” href=”//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css” type=”text/css” media=”screen”>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="limiter">
		<div class="wrapper">
			<div class="login">
				<form class="loginform">
					<span class="formtitle">
						Welcome
					</span>
					
					<div class="userfield">
						<span class="txt">
							Username:
						</span>
					</div>	
					
					<div class="userInput">
						<input class="inputfield" type="text" name="email" placeholder="">				
					</div>
					
					<div class="passwordfield">
						<span class="txt">
							Password:
						</span>
					</div>
					
					<div class="userInput">
						<input class="inputfield" type="password" name="pass" placeholder="">
					</div>

					<div class="txt2">
						<a href="#" class="txt2 hov">
							Register
						</a>
						<a href="#" class="txt2 a hov">
							Forgot Password
						</a>
					</div>
					
					<div class="formButton">
						<button class="login-formButton">
							Sign in
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</body>
</html>
