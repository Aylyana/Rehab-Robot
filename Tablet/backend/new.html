<!DOCTYPE html>
<html>
<head>
<script>
function response() {
	var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
    
	if (this.readyState == 4 && this.status == 200) {
        document.getElementById("text").innerHTML = this.responseText;
	}
	}

       xmlhttp.open("GET", "http://localhost/cgi-bin/index.cgi?parameters", true);
       xmlhttp.send();
		
}

</script>
</head>
<body>gffdgds
<button onclick="response()">gggg</button>
<p id="text"></p>
</body>
</html>
